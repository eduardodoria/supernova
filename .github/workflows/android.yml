name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Debug print ANDROID_NDK_HOME
      run: ls ${ANDROID_HOME}/ndk-bundle
    - name: Build with Gradle
      run: | 
        cd workspaces/androidstudio/
        ./gradlew assembleDebug
